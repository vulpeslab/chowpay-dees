<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchApp Plus</title>

    <link rel="stylesheet" href="../stylesheets/designer.css">
    <link rel="stylesheet" href="../stylesheets/tailwind.css">
</head>
<body>
    <div class="h-screen">
        <div class="sticky top-0 w-full h-16 bg-white z-20">
        </div>

        <div class="flex flex-col z-0">

            <button class="flex btn-0 justify-center pt-4" aria-label="add-user">
                <div class="relative">
                    <img class="rounded-full h-24"src="../artefacts/graphics/user.png">
                    <div class="absolute bottom-1 opacity-90 pfl-add-icon border-gray-300 right-2 circle rounded-full h-6 w-6 flex items-center justify-center">
                        <p class="_font text-white text-2xl font-extralight">+</p>
                    </div>
                </div>
            </button>

            <h2 id="profile-user" class="_font text-center text-xl pt-2">Default User</h2>
            <h4 id="profile-matric" class="_font text-center pt-1">LCU/UG/21/19760</h4>
            <button class="_font hyper-text btn-0 text-center pt-1 pb-0.5">Sign Out</button>
            
            <div class="pl-7 pr-7 pt-4">
                <div class="relative">
                    <input disabled id="usr_firstname" value="Firstname" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="text" placeholder="" required>
                    <label for="usr_firstname" class="absolute _font text-xl text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Firstname</label>
                </div>
            </div>

            <div class="pl-7 pr-7 pt-6">
                <div class="relative">
                    <input disabled id="usr_lastname" value="Lastname" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="text" placeholder="" required>
                    <label for="usr_lastname" class="absolute _font text-xl text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Lastname</label>
                </div>
            </div>

            <div class="pl-7 pr-7 pt-6">
                <div class="relative">
                    <input disabled id="usr_othername" value="Middlename" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="text" placeholder="" required>
                    <label for="usr_othername" class="absolute _font text-xl text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Middlename</label>
                </div>
            </div>

            <div class="pl-7 pr-7 pt-6">
                <div class="relative">
                    <input disabled id="usr_email" value="account@vulpeslabs.com" class="_font std-input text-excess text-lg rounded-full h-14 w-full pl-6 pt-4" type="text" placeholder="" required>
                    <label for="usr_email" class="absolute _font text-xl text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Email</label>
                </div>
            </div>

            <div class="pl-7 pr-7 pt-5">
                <div class="relative">
                    <input disabled id="usr_nextdate" value="Jan 01, 2024" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="text" placeholder="" required>
                    <label for="usr_nextdate" class="absolute _font text-xl text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Next Funding Date</label>
                </div>
            </div>


            <div class="pt-4 pb-24">
                <div class="pl-7 pr-7 pt-2 pb-0.5">
                    <button class="_font trans-btn btn-0 border rounded-full h-14 w-full">Update Profile</button>
                </div>
    
                <div class="pl-7 pr-7 pt-5">
                    <button class="_font trans-btn btn-0 border rounded-full h-14 w-full">Reset Pin</button>
                </div>
    
                <div class="pl-7 pr-7 pt-5">
                    <button class="_font exp-btn btn-0 border rounded-full h-14 w-full">Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full">
        <nav class="border-t bg-white h-20 w-full">
            <ul class="flex justify-around pt-2">
                <li class="pt-1 pl-0.5">
                    <a href="dashboard.html">
                        <img class="h-6"src="../artefacts/action/dashboard.svg">
                    </a>
                </li>

                <li class="pt-1 pl-1.5">
                    <a href="tx.html">
                        <img class="inbox-icon"src="../artefacts/action/inbox.svg">
                    </a>
                </li>

                <li class="pt-0.5 pl-0.5">
                    <a href="#">
                        <img class="profile-icon"src="../artefacts/action/profile-theme.svg">
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="../scripts/dom-node-profile.js"></script>
</body>
</html>
